{{ $ref := "" }}
{{ $target := "" }}
{{ with .Get "href" }}
  {{ $ref = . }}
  {{ $target = "_blank" }}
{{ end }}
{{ with .Get "relref" }}
  {{ $ref = relref $ . }}
{{ end }}
<div class="alert">Your message has been recorded!</div>
<form id="surveyForm" vdpid="{{ with .Get "vdpid" }}{{ . }}{{ end }}">
  <p class="full">
      <label>Tool accuracy question?</label><br>
      <input type="radio" name="accuracy" value="Yes">Yes<br>
      <input type="radio" name="accuracy" value="No">No<br>
      <br>
  </p>
  <p class="full">
    <label>Satisfiablility question?</label><br>
    <textarea name="satmessage" rows="2" id="satmessage"></textarea>
  </p>
  <p class="full">
    <button type="submit">Submit</button>
  </p>
</form>
